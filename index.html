<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethics Library | Pursuit of Excellence</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/scales--v1.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            cinzel: ['Cinzel', 'serif'],
            playfair: ['Playfair Display', 'serif'],
            lora: ['Lora', 'serif'],
            montserrat: ['Montserrat', 'sans-serif'],
          },
          colors: {
            royal: '#002366',
            gold: '#D4AF37',
            maroon: '#800000',
            cream: '#F5F5DC',
          }
        }
      }
    }
  </script>
  <style>
    /* Hardcoded dark base to prevent white screen */
    html, body { 
      background-color: #000814; 
      color: white;
      scroll-behavior: smooth; 
      margin: 0; 
      padding: 0; 
    }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #000814; }
    ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
    
    .animate-scan-line { animation: scanLine 4s linear infinite; }
    @keyframes scanLine { 0% { transform: translateY(-100%); } 100% { transform: translateY(400%); } }
    
    .gold-glow { text-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }
    
    /* Background Texture & Depth */
    .sanctuary-bg-dark {
      background: radial-gradient(circle at 50% 50%, #001a33 0%, #000814 100%) fixed;
      position: relative;
    }
    
    .sanctuary-bg-dark::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }

    .gold-gradient-text {
      background: linear-gradient(to bottom, #FFF, #D4AF37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .glass-dark {
      background: rgba(0, 8, 20, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(212, 175, 55, 0.1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
<body class="sanctuary-bg-dark text-white antialiased">
  <div id="root"></div>
</body>
</html>
