<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethics Library | Pursuit of Excellence</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/scales--v1.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            cinzel: ['Cinzel', 'serif'],
            playfair: ['Playfair Display', 'serif'],
            lora: ['Lora', 'serif'],
            montserrat: ['Montserrat', 'sans-serif'],
          },
          colors: {
            royal: '#002366', 
            gold: '#D4AF37', 
            maroon: '#800000', 
            obsidian: '#050505',
            midnight: '#000814'
          }
        }
      }
    }
  </script>
  <style>
    html, body { 
      margin: 0; 
      padding: 0; 
      min-height: 100vh; 
      background-color: #000000; 
      color: #FFFFFF;
      overflow-x: hidden;
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }
    
    .animate-scan-line { animation: scanLine 8s linear infinite; }
    @keyframes scanLine { 0% { transform: translateY(-100%); } 100% { transform: translateY(600%); } }
    
    .gold-glow { text-shadow: 0 0 25px rgba(212, 175, 55, 0.4); }
    .gold-border-glow { box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
    
    .sanctuary-bg-dark { 
      background: radial-gradient(circle at 50% 40%, #001a33 0%, #000000 90%) fixed; 
    }
    
    #root { position: relative; z-index: 10; }
    
    .gold-gradient-text { 
      background: linear-gradient(to bottom, #FFFFFF 0%, #D4AF37 100%); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
    
    .section-separator { 
      height: 1px; 
      background: linear-gradient(90deg, transparent 0%, rgba(212, 175, 55, 0.15) 50%, transparent 100%); 
    }
    
    .glass-card { 
      background: rgba(255, 255, 255, 0.03); 
      backdrop-filter: blur(12px); 
      border: 1px solid rgba(212, 175, 55, 0.1); 
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="antialiased sanctuary-bg-dark">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
